<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Program</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div id="header-field">
            <h1>Sorting Program</h1>
        </div>
    </header>
    <hr>
    
    <div class="container">
        <div id="new-array-div">
            <button id="new-array">Create New Array</button>
        </div>

        <label for="size">Size</label>
        <input type="range" id="size" name="size" min="10" max="100" step="1">
        <label for="speed">Speed</label>
        <input type="range" id="speed" name="speed" min="20" max="100" step="1">
        
        
        <div id="sortbox">
            <button id="btn">Selection Sort</button>
            <button id="btn">Bubble Sort</button>
            <button id="btn">Insertion Sort</button>
            <button id="btn">Merge Sort</button>
            <button id="btn">Quick Sort</button>
            <button id="btn">Heap Sort</button>
        </div>
    </div>
    <hr>

    <div id="barcontainer">

    </div>
</body>
</html>
